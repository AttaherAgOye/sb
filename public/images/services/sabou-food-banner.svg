<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="foodSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="plateGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8FF;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#foodSkyGradient)"/>
  
  <!-- Elegant chandelier -->
  <g transform="translate(960, 150)">
    <g fill="#FFD700">
      <!-- Main chandelier body -->
      <circle cx="0" cy="0" r="25"/>
      <rect x="-3" y="-25" width="6" height="50"/>
      <rect x="-25" y="-3" width="50" height="6"/>
      
      <!-- Chandelier arms -->
      <rect x="-15" y="-15" width="30" height="4" fill="#B8860B"/>
      <rect x="-15" y="11" width="30" height="4" fill="#B8860B"/>
      
      <!-- Candles -->
      <rect x="-12" y="-20" width="4" height="25" fill="#FFFFFF"/>
      <rect x="8" y="-20" width="4" height="25" fill="#FFFFFF"/>
      <rect x="-2" y="-35" width="4" height="25" fill="#FFFFFF"/>
      <rect x="-2" y="5" width="4" height="25" fill="#FFFFFF"/>
      
      <!-- Candle flames -->
      <ellipse cx="-10" cy="-25" rx="3" ry="5" fill="#FF4500" opacity="0.8"/>
      <ellipse cx="10" cy="-25" rx="3" ry="5" fill="#FF4500" opacity="0.8"/>
      <ellipse cx="0" cy="-40" rx="3" ry="5" fill="#FF4500" opacity="0.8"/>
      <ellipse cx="0" cy="0" rx="3" ry="5" fill="#FF4500" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Elegant dining table -->
  <g transform="translate(960, 600)">
    <!-- Table -->
    <ellipse cx="0" cy="0" rx="400" ry="150" fill="url(#tableGradient)"/>
    
    <!-- Tablecloth -->
    <ellipse cx="0" cy="-10" rx="420" ry="160" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Elegant centerpiece -->
    <g transform="translate(0, -50)">
      <!-- Large decorative bowl -->
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="#C0C0C0"/>
      <rect x="-35" y="-15" width="70" height="20" fill="#C0C0C0" rx="5"/>
      
      <!-- Fruits in bowl -->
      <g fill="#FF6347">
        <ellipse cx="-15" cy="-5" rx="8" ry="10"/>
        <ellipse cx="15" cy="-5" rx="8" ry="10"/>
        <ellipse cx="0" cy="-10" rx="8" ry="10"/>
      </g>
      
      <!-- Grapes -->
      <g fill="#9370DB">
        <circle cx="-25" cy="0" r="4"/>
        <circle cx="-20" cy="0" r="4"/>
        <circle cx="-15" cy="0" r="4"/>
        <circle cx="-10" cy="0" r="4"/>
        <circle cx="-5" cy="0" r="4"/>
        <circle cx="0" cy="0" r="4"/>
        <circle cx="5" cy="0" r="4"/>
        <circle cx="10" cy="0" r="4"/>
        <circle cx="15" cy="0" r="4"/>
        <circle cx="20" cy="0" r="4"/>
        <circle cx="25" cy="0" r="4"/>
      </g>
      
      <!-- Green leaves -->
      <g fill="#228B22">
        <ellipse cx="-20" cy="-10" rx="3" ry="8" transform="rotate(-30)"/>
        <ellipse cx="20" cy="-10" rx="3" ry="8" transform="rotate(30)"/>
      </g>
    </g>
    
    <!-- Elegant plates -->
    <g transform="translate(-200, -20)">
      <circle cx="0" cy="0" r="35" fill="url(#plateGradient)" stroke="#D3D3D3" stroke-width="3"/>
      <circle cx="0" cy="0" r="30" fill="#FFFFFF"/>
      
      <!-- Gourmet food on plate -->
      <g transform="translate(0, -10)">
        <!-- Main dish -->
        <ellipse cx="0" cy="0" rx="20" ry="8" fill="#8B4513"/>
        <!-- Garnish -->
        <g fill="#228B22">
          <ellipse cx="-8" cy="-5" rx="3" ry="6"/>
          <ellipse cx="8" cy="-5" rx="3" ry="6"/>
        </g>
      </g>
    </g>
    
    <g transform="translate(200, -20)">
      <circle cx="0" cy="0" r="35" fill="url(#plateGradient)" stroke="#D3D3D3" stroke-width="3"/>
      <circle cx="0" cy="0" r="30" fill="#FFFFFF"/>
      
      <!-- Gourmet food on plate -->
      <g transform="translate(0, -10)">
        <!-- Main dish -->
        <ellipse cx="0" cy="0" rx="20" ry="8" fill="#CD853F"/>
        <!-- Garnish -->
        <g fill="#32CD32">
          <ellipse cx="-8" cy="-5" rx="3" ry="6"/>
          <ellipse cx="8" cy="-5" rx="3" ry="6"/>
        </g>
      </g>
    </g>
    
    <!-- Elegant wine glasses -->
    <g transform="translate(-120, -30)">
      <!-- Wine glass -->
      <rect x="-2" y="-20" width="4" height="25" fill="#E6E6FA" stroke="#D3D3D3" stroke-width="1"/>
      <rect x="-1" y="-15" width="2" height="20" fill="#F0F8FF"/>
      <!-- Wine -->
      <rect x="-1" y="-10" width="2" height="8" fill="#8B0000"/>
      <!-- Glass base -->
      <ellipse cx="0" cy="5" rx="3" ry="2" fill="#C0C0C0"/>
    </g>
    
    <g transform="translate(120, -30)">
      <!-- Wine glass -->
      <rect x="-2" y="-20" width="4" height="25" fill="#E6E6FA" stroke="#D3D3D3" stroke-width="1"/>
      <rect x="-1" y="-15" width="2" height="20" fill="#F0F8FF"/>
      <!-- Wine -->
      <rect x="-1" y="-10" width="2" height="8" fill="#8B0000"/>
      <!-- Glass base -->
      <ellipse cx="0" cy="5" rx="3" ry="2" fill="#C0C0C0"/>
    </g>
    
    <!-- Elegant cutlery -->
    <g transform="translate(-150, -10)">
      <!-- Fork -->
      <rect x="-1" y="-8" width="2" height="20" fill="#C0C0C0"/>
      <rect x="-3" y="-8" width="6" height="3" fill="#C0C0C0"/>
      <!-- Knife -->
      <rect x="8" y="-8" width="2" height="20" fill="#C0C0C0"/>
      <rect x="6" y="-8" width="6" height="2" fill="#C0C0C0"/>
    </g>
    
    <g transform="translate(150, -10)">
      <!-- Fork -->
      <rect x="-1" y="-8" width="2" height="20" fill="#C0C0C0"/>
      <rect x="-3" y="-8" width="6" height="3" fill="#C0C0C0"/>
      <!-- Knife -->
      <rect x="8" y="-8" width="2" height="20" fill="#C0C0C0"/>
      <rect x="6" y="-8" width="6" height="2" fill="#C0C0C0"/>
    </g>
    
    <!-- Elegant napkins -->
    <g transform="translate(-80, 20)">
      <rect x="-15" y="-10" width="30" height="20" fill="#F8F8FF" rx="3"/>
      <rect x="-12" y="-7" width="24" height="14" fill="#FFFFFF" rx="2"/>
    </g>
    
    <g transform="translate(80, 20)">
      <rect x="-15" y="-10" width="30" height="20" fill="#F8F8FF" rx="3"/>
      <rect x="-12" y="-7" width="24" height="14" fill="#FFFFFF" rx="2"/>
    </g>
  </g>
  
  <!-- Elegant buffet table -->
  <g transform="translate(960, 850)">
    <rect x="-300" y="-30" width="600" height="30" fill="url(#tableGradient)" rx="5"/>
    <rect x="-280" y="-50" width="560" height="20" fill="#FFFFFF" opacity="0.9" rx="3"/>
    
    <!-- Buffet dishes -->
    <g transform="translate(-200, -40)">
      <!-- Dish 1 -->
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="#C0C0C0"/>
      <ellipse cx="0" cy="-5" rx="20" ry="12" fill="#8B4513"/>
    </g>
    
    <g transform="translate(-100, -40)">
      <!-- Dish 2 -->
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="#C0C0C0"/>
      <ellipse cx="0" cy="-5" rx="20" ry="12" fill="#CD853F"/>
    </g>
    
    <g transform="translate(0, -40)">
      <!-- Dish 3 -->
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="#C0C0C0"/>
      <ellipse cx="0" cy="-5" rx="20" ry="12" fill="#DEB887"/>
    </g>
    
    <g transform="translate(100, -40)">
      <!-- Dish 4 -->
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="#C0C0C0"/>
      <ellipse cx="0" cy="-5" rx="20" ry="12" fill="#F4A460"/>
    </g>
    
    <g transform="translate(200, -40)">
      <!-- Dish 5 -->
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="#C0C0C0"/>
      <ellipse cx="0" cy="-5" rx="20" ry="12" fill="#D2691E"/>
    </g>
  </g>
  
  <!-- Elegant chef -->
  <g transform="translate(1400, 700)">
    <!-- Chef figure -->
    <circle cx="0" cy="0" r="15" fill="#DEB887"/>
    <!-- Chef hat -->
    <rect x="-8" y="-20" width="16" height="15" fill="#FFFFFF" rx="2"/>
    <rect x="-6" y="-25" width="12" height="5" fill="#FFFFFF" rx="1"/>
    <!-- Chef uniform -->
    <rect x="-12" y="15" width="24" height="30" fill="#FFFFFF" rx="2"/>
    <rect x="-10" y="17" width="20" height="26" fill="#F8F8FF" rx="1"/>
    <!-- Chef pants -->
    <rect x="-8" y="45" width="8" height="15" fill="#000080"/>
    <rect x="0" y="45" width="8" height="15" fill="#000080"/>
    <!-- Chef shoes -->
    <rect x="-6" y="60" width="6" height="4" fill="#000000"/>
    <rect x="0" y="60" width="6" height="4" fill="#000000"/>
  </g>
  
  <!-- Elegant waiter -->
  <g transform="translate(520, 700)">
    <!-- Waiter figure -->
    <circle cx="0" cy="0" r="12" fill="#DEB887"/>
    <!-- Waiter uniform -->
    <rect x="-10" y="12" width="20" height="25" fill="#000000" rx="2"/>
    <rect x="-8" y="14" width="16" height="21" fill="#FFFFFF" rx="1"/>
    <!-- Waiter pants -->
    <rect x="-6" y="37" width="6" height="12" fill="#000000"/>
    <rect x="0" y="37" width="6" height="12" fill="#000000"/>
    <!-- Waiter shoes -->
    <rect x="-5" y="49" width="5" height="3" fill="#000000"/>
    <rect x="0" y="49" width="5" height="3" fill="#000000"/>
    <!-- Tray -->
    <ellipse cx="25" cy="20" rx="15" ry="8" fill="#C0C0C0"/>
    <ellipse cx="25" cy="18" rx="12" ry="6" fill="#F8F8FF"/>
  </g>
  
  <!-- Elegant lighting effects -->
  <g opacity="0.2">
    <circle cx="960" cy="400" r="300" fill="#FFD700"/>
    <circle cx="800" cy="600" r="200" fill="#FFD700"/>
    <circle cx="1120" cy="600" r="200" fill="#FFD700"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="950" width="1920" height="130" fill="#90EE90"/>
  
  <!-- Elegant carpet -->
  <rect x="760" y="950" width="400" height="130" fill="#8B4513" opacity="0.8"/>
  <rect x="780" y="970" width="360" height="90" fill="#A0522D" opacity="0.6"/>
</svg>
