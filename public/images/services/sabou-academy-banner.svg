<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="academySkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3D3D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#academySkyGradient)"/>
  
  <!-- Sun -->
  <circle cx="1700" cy="150" r="80" fill="#FFD700" opacity="0.9"/>
  
  <!-- Sun rays -->
  <g fill="#FFD700" opacity="0.6">
    <path d="M1650,50 L1655,45 L1650,40 L1655,45 Z"/>
    <path d="M1700,50 L1705,45 L1700,40 L1695,45 Z"/>
    <path d="M1750,50 L1755,45 L1750,40 L1745,45 Z"/>
    <path d="M1800,100 L1805,95 L1800,90 L1795,95 Z"/>
    <path d="M1800,150 L1805,145 L1800,140 L1795,145 Z"/>
    <path d="M1800,200 L1805,195 L1800,190 L1795,195 Z"/>
    <path d="M1750,250 L1755,245 L1750,240 L1745,245 Z"/>
    <path d="M1700,250 L1705,245 L1700,240 L1695,245 Z"/>
    <path d="M1650,250 L1655,245 L1650,240 L1645,245 Z"/>
    <path d="M1600,200 L1605,195 L1600,190 L1595,195 Z"/>
    <path d="M1600,150 L1605,145 L1600,140 L1595,145 Z"/>
    <path d="M1600,100 L1605,95 L1600,90 L1595,95 Z"/>
  </g>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="300" cy="150" rx="80" ry="30"/>
    <ellipse cx="330" cy="140" rx="60" ry="25"/>
    <ellipse cx="320" cy="130" rx="70" ry="35"/>
    
    <ellipse cx="600" cy="200" rx="100" ry="40"/>
    <ellipse cx="640" cy="190" rx="80" ry="35"/>
    <ellipse cx="620" cy="180" rx="90" ry="45"/>
  </g>
  
  <!-- Modern academy building -->
  <g transform="translate(500, 300)">
    <!-- Main building -->
    <rect x="0" y="0" width="600" height="500" fill="url(#buildingGradient)" rx="10"/>
    
    <!-- Building entrance -->
    <rect x="250" y="300" width="100" height="200" fill="#8B4513" rx="5"/>
    <rect x="260" y="310" width="80" height="180" fill="#654321"/>
    
    <!-- Building windows -->
    <g fill="#87CEEB" opacity="0.8">
      <!-- Floor 1 -->
      <rect x="50" y="50" width="80" height="60" rx="5"/>
      <rect x="150" y="50" width="80" height="60" rx="5"/>
      <rect x="370" y="50" width="80" height="60" rx="5"/>
      <rect x="470" y="50" width="80" height="60" rx="5"/>
      
      <!-- Floor 2 -->
      <rect x="50" y="130" width="80" height="60" rx="5"/>
      <rect x="150" y="130" width="80" height="60" rx="5"/>
      <rect x="370" y="130" width="80" height="60" rx="5"/>
      <rect x="470" y="130" width="80" height="60" rx="5"/>
      
      <!-- Floor 3 -->
      <rect x="50" y="210" width="80" height="60" rx="5"/>
      <rect x="150" y="210" width="80" height="60" rx="5"/>
      <rect x="370" y="210" width="80" height="60" rx="5"/>
      <rect x="470" y="210" width="80" height="60" rx="5"/>
    </g>
    
    <!-- Academy logo/emblem -->
    <g transform="translate(300, 20)">
      <circle cx="0" cy="0" r="25" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">SA</text>
    </g>
    
    <!-- Academy name -->
    <text x="300" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2F2F2F">SABOU-ACADEMY</text>
    <text x="300" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Formation & Développement des Compétences</text>
  </g>
  
  <!-- Training room -->
  <g transform="translate(1200, 400)">
    <!-- Room -->
    <rect x="0" y="0" width="400" height="300" fill="#F5F5DC" rx="10"/>
    
    <!-- Blackboard -->
    <rect x="50" y="50" width="300" height="150" fill="url(#boardGradient)" rx="5"/>
    <rect x="60" y="60" width="280" height="130" fill="#000000"/>
    
    <!-- Blackboard content -->
    <g fill="#FFFFFF" opacity="0.8">
      <!-- Title -->
      <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">LEADERSHIP & MANAGEMENT</text>
      <!-- Bullet points -->
      <text x="70" y="110" font-family="Arial, sans-serif" font-size="12">• Développement personnel</text>
      <text x="70" y="130" font-family="Arial, sans-serif" font-size="12">• Communication efficace</text>
      <text x="70" y="150" font-family="Arial, sans-serif" font-size="12">• Gestion d'équipe</text>
      <text x="70" y="170" font-family="Arial, sans-serif" font-size="12">• Innovation & Créativité</text>
    </g>
    
    <!-- Projector -->
    <g transform="translate(200, 20)">
      <rect x="-10" y="0" width="20" height="15" fill="#C0C0C0" rx="3"/>
      <rect x="-5" y="15" width="10" height="5" fill="#808080"/>
      <rect x="-3" y="20" width="6" height="8" fill="#A0A0A0"/>
    </g>
    
    <!-- Projection screen -->
    <rect x="150" y="220" width="100" height="60" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2" rx="3"/>
    
    <!-- Training desks -->
    <g transform="translate(50, 250)">
      <!-- Desk 1 -->
      <rect x="0" y="0" width="60" height="30" fill="#8B4513" rx="3"/>
      <rect x="5" y="-20" width="50" height="20" fill="#FFFFFF" rx="2"/>
      <!-- Chair -->
      <rect x="15" y="30" width="30" height="5" fill="#654321"/>
      <rect x="20" y="35" width="20" height="15" fill="#654321"/>
    </g>
    
    <g transform="translate(150, 250)">
      <!-- Desk 2 -->
      <rect x="0" y="0" width="60" height="30" fill="#8B4513" rx="3"/>
      <rect x="5" y="-20" width="50" height="20" fill="#FFFFFF" rx="2"/>
      <!-- Chair -->
      <rect x="15" y="30" width="30" height="5" fill="#654321"/>
      <rect x="20" y="35" width="20" height="15" fill="#654321"/>
    </g>
    
    <g transform="translate(250, 250)">
      <!-- Desk 3 -->
      <rect x="0" y="0" width="60" height="30" fill="#8B4513" rx="3"/>
      <rect x="5" y="-20" width="50" height="20" fill="#FFFFFF" rx="2"/>
      <!-- Chair -->
      <rect x="15" y="30" width="30" height="5" fill="#654321"/>
      <rect x="20" y="35" width="20" height="15" fill="#654321"/>
    </g>
  </g>
  
  <!-- Students in training -->
  <g transform="translate(600, 650)">
    <!-- Student 1 -->
    <circle cx="0" cy="0" r="12" fill="#DEB887"/>
    <rect x="-8" y="12" width="16" height="20" fill="#4169E1" rx="2"/>
    <rect x="-6" y="32" width="6" height="10" fill="#000080"/>
    <rect x="0" y="32" width="6" height="10" fill="#000080"/>
    <rect x="-3" y="42" width="3" height="5" fill="#8B4513"/>
    <rect x="0" y="42" width="3" height="5" fill="#8B4513"/>
    <!-- Notebook -->
    <rect x="15" y="8" width="8" height="12" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    <rect x="16" y="9" width="6" height="1" fill="#000000"/>
    <rect x="16" y="11" width="6" height="1" fill="#000000"/>
    <rect x="16" y="13" width="6" height="1" fill="#000000"/>
  </g>
  
  <g transform="translate(700, 650)">
    <!-- Student 2 -->
    <circle cx="0" cy="0" r="12" fill="#DEB887"/>
    <rect x="-8" y="12" width="16" height="20" fill="#9370DB" rx="2"/>
    <rect x="-6" y="32" width="6" height="10" fill="#4B0082"/>
    <rect x="0" y="32" width="6" height="10" fill="#4B0082"/>
    <rect x="-3" y="42" width="3" height="5" fill="#8B4513"/>
    <rect x="0" y="42" width="3" height="5" fill="#8B4513"/>
    <!-- Laptop -->
    <rect x="15" y="5" width="12" height="8" fill="#C0C0C0"/>
    <rect x="16" y="6" width="10" height="6" fill="#000080"/>
  </g>
  
  <g transform="translate(800, 650)">
    <!-- Student 3 -->
    <circle cx="0" cy="0" r="12" fill="#DEB887"/>
    <rect x="-8" y="12" width="16" height="20" fill="#228B22" rx="2"/>
    <rect x="-6" y="32" width="6" height="10" fill="#006400"/>
    <rect x="0" y="32" width="6" height="10" fill="#006400"/>
    <rect x="-3" y="42" width="3" height="5" fill="#8B4513"/>
    <rect x="0" y="42" width="3" height="5" fill="#8B4513"/>
    <!-- Tablet -->
    <rect x="15" y="3" width="10" height="12" fill="#C0C0C0" rx="2"/>
    <rect x="16" y="4" width="8" height="10" fill="#87CEEB"/>
  </g>
  
  <!-- Trainer -->
  <g transform="translate(1100, 650)">
    <!-- Trainer figure -->
    <circle cx="0" cy="0" r="15" fill="#DEB887"/>
    <!-- Suit -->
    <rect x="-12" y="15" width="24" height="25" fill="#000000" rx="2"/>
    <rect x="-10" y="17" width="20" height="21" fill="#FFFFFF" rx="1"/>
    <!-- Tie -->
    <rect x="-2" y="17" width="4" height="20" fill="#FF0000"/>
    <!-- Pants -->
    <rect x="-8" y="40" width="8" height="15" fill="#000080"/>
    <rect x="0" y="40" width="8" height="15" fill="#000080"/>
    <!-- Shoes -->
    <rect x="-6" y="55" width="6" height="4" fill="#000000"/>
    <rect x="0" y="55" width="6" height="4" fill="#000000"/>
    <!-- Pointer stick -->
    <rect x="20" y="5" width="2" height="20" fill="#8B4513"/>
    <circle cx="21" cy="5" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Training materials -->
  <g transform="translate(1300, 650)">
    <!-- Books stack -->
    <rect x="0" y="0" width="20" height="25" fill="#4169E1"/>
    <rect x="2" y="2" width="16" height="21" fill="#6495ED"/>
    <rect x="5" y="5" width="10" height="2" fill="#FFFFFF"/>
    
    <rect x="5" y="8" width="20" height="25" fill="#228B22"/>
    <rect x="7" y="10" width="16" height="21" fill="#32CD32"/>
    <rect x="10" y="13" width="10" height="2" fill="#FFFFFF"/>
    
    <rect x="10" y="16" width="20" height="25" fill="#DC143C"/>
    <rect x="12" y="18" width="16" height="21" fill="#FF6347"/>
    <rect x="15" y="21" width="10" height="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Certificates on wall -->
  <g transform="translate(1350, 500)">
    <!-- Certificate 1 -->
    <rect x="0" y="0" width="80" height="60" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2" rx="3"/>
    <rect x="5" y="5" width="70" height="50" fill="#FFFACD" rx="2"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000000">CERTIFICAT</text>
    <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666666">Formation</text>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666666">Leadership</text>
  </g>
  
  <g transform="translate(1450, 500)">
    <!-- Certificate 2 -->
    <rect x="0" y="0" width="80" height="60" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2" rx="3"/>
    <rect x="5" y="5" width="70" height="50" fill="#FFFACD" rx="2"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000000">CERTIFICAT</text>
    <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666666">Formation</text>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666666">Management</text>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="950" width="1920" height="130" fill="#90EE90"/>
  
  <!-- Academy pathway -->
  <rect x="750" y="950" width="420" height="130" fill="#DEB887" opacity="0.8"/>
  
  <!-- Trees around academy -->
  <g transform="translate(300, 850)">
    <rect x="0" y="30" width="8" height="20" fill="#8B4513"/>
    <circle cx="4" cy="25" r="15" fill="#228B22"/>
  </g>
  
  <g transform="translate(1300, 850)">
    <rect x="0" y="30" width="8" height="20" fill="#8B4513"/>
    <circle cx="4" cy="25" r="15" fill="#228B22"/>
  </g>
</svg>
