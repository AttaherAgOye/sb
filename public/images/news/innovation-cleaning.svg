<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="newsSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equipmentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#newsSkyGradient)"/>
  
  <!-- Modern office building -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="400" height="300" fill="#E6E6FA" rx="10"/>
    
    <!-- Building windows -->
    <g fill="#87CEEB" opacity="0.7">
      <rect x="30" y="30" width="60" height="40" rx="5"/>
      <rect x="110" y="30" width="60" height="40" rx="5"/>
      <rect x="230" y="30" width="60" height="40" rx="5"/>
      <rect x="310" y="30" width="60" height="40" rx="5"/>
      
      <rect x="30" y="90" width="60" height="40" rx="5"/>
      <rect x="110" y="90" width="60" height="40" rx="5"/>
      <rect x="230" y="90" width="60" height="40" rx="5"/>
      <rect x="310" y="90" width="60" height="40" rx="5"/>
      
      <rect x="30" y="150" width="60" height="40" rx="5"/>
      <rect x="110" y="150" width="60" height="40" rx="5"/>
      <rect x="230" y="150" width="60" height="40" rx="5"/>
      <rect x="310" y="150" width="60" height="40" rx="5"/>
    </g>
  </g>
  
  <!-- High-tech cleaning equipment -->
  <g transform="translate(550, 300)">
    <!-- Robotic vacuum -->
    <g fill="url(#equipmentGradient)">
      <circle cx="0" cy="0" r="25"/>
      <circle cx="0" cy="0" r="20" fill="#FFFFFF"/>
      <circle cx="0" cy="0" r="15" fill="#E6E6FA"/>
      <circle cx="0" cy="0" r="10" fill="#87CEEB"/>
    </g>
    <!-- Robot sensors -->
    <g fill="#00FF00">
      <circle cx="-15" cy="-15" r="3"/>
      <circle cx="15" cy="-15" r="3"/>
      <circle cx="0" cy="-20" r="3"/>
    </g>
    <!-- Robot display -->
    <rect x="-8" y="-5" width="16" height="10" fill="#000080"/>
    <rect x="-6" y="-3" width="12" height="6" fill="#00FF00"/>
  </g>
  
  <!-- Advanced cleaning machine -->
  <g transform="translate(50, 400)">
    <g fill="url(#equipmentGradient)">
      <!-- Machine body -->
      <rect x="0" y="0" width="80" height="40" rx="8"/>
      <!-- Control panel -->
      <rect x="10" y="10" width="60" height="20" fill="#000080"/>
      <rect x="15" y="15" width="50" height="10" fill="#00FF00"/>
      <!-- Hoses -->
      <rect x="80" y="15" width="30" height="4" fill="#4169E1"/>
      <rect x="80" y="25" width="30" height="4" fill="#4169E1"/>
      <!-- Wheels -->
      <circle cx="20" cy="40" r="8" fill="#000000"/>
      <circle cx="60" cy="40" r="8" fill="#000000"/>
      <circle cx="20" cy="40" r="5" fill="#C0C0C0"/>
      <circle cx="60" cy="40" r="5" fill="#C0C0C0"/>
    </g>
  </g>
  
  <!-- Professional cleaner -->
  <g transform="translate(300, 400)">
    <!-- Cleaner figure -->
    <circle cx="0" cy="0" r="15" fill="#DEB887"/>
    <!-- Uniform -->
    <rect x="-12" y="15" width="24" height="30" fill="#4169E1" rx="3"/>
    <!-- Pants -->
    <rect x="-8" y="45" width="8" height="15" fill="#000080"/>
    <rect x="0" y="45" width="8" height="15" fill="#000080"/>
    <!-- Shoes -->
    <rect x="-6" y="60" width="6" height="4" fill="#000000"/>
    <rect x="0" y="60" width="6" height="4" fill="#000000"/>
    
    <!-- Cleaning equipment -->
    <g transform="translate(25, 10)">
      <!-- Vacuum cleaner -->
      <rect x="0" y="0" width="15" height="25" fill="url(#equipmentGradient)" rx="3"/>
      <rect x="2" y="5" width="11" height="15" fill="#FFFFFF"/>
      <!-- Hose -->
      <rect x="15" y="10" width="20" height="3" fill="#4169E1"/>
      <!-- Handle -->
      <rect x="35" y="8" width="3" height="8" fill="#8B4513"/>
    </g>
  </g>
  
  <!-- Modern cleaning cart -->
  <g transform="translate(600, 400)">
    <g fill="url(#equipmentGradient)">
      <!-- Cart body -->
      <rect x="0" y="0" width="60" height="30" rx="5"/>
      <!-- Cart shelves -->
      <rect x="5" y="10" width="50" height="3" fill="#C0C0C0"/>
      <rect x="5" y="20" width="50" height="3" fill="#C0C0C0"/>
      <!-- Cart wheels -->
      <circle cx="15" cy="30" r="5" fill="#000000"/>
      <circle cx="45" cy="30" r="5" fill="#000000"/>
      <circle cx="15" cy="30" r="3" fill="#C0C0C0"/>
      <circle cx="45" cy="30" r="3" fill="#C0C0C0"/>
      <!-- Cart handle -->
      <rect x="60" y="5" width="3" height="15" fill="#8B4513"/>
    </g>
    
    <!-- Cleaning products on cart -->
    <g transform="translate(10, 5)">
      <!-- Spray bottles -->
      <rect x="0" y="0" width="8" height="15" fill="#FFFFFF" rx="2"/>
      <rect x="15" y="0" width="8" height="15" fill="#FFFFFF" rx="2"/>
      <rect x="30" y="0" width="8" height="15" fill="#FFFFFF" rx="2"/>
      <!-- Product labels -->
      <rect x="1" y="3" width="6" height="3" fill="#4169E1"/>
      <rect x="16" y="3" width="6" height="3" fill="#228B22"/>
      <rect x="31" y="3" width="6" height="3" fill="#DC143C"/>
    </g>
  </g>
  
  <!-- High-tech monitoring screen -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="200" height="120" fill="#000000" rx="10"/>
    <rect x="10" y="10" width="180" height="100" fill="#000080"/>
    <!-- Screen content -->
    <g fill="#00FF00">
      <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SABOU-CLEAN MONITOR</text>
      <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Building Status: CLEAN</text>
      <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Next Service: 14:30</text>
      <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Quality Score: 98%</text>
    </g>
  </g>
  
  <!-- Innovation indicators -->
  <g transform="translate(150, 100)">
    <!-- Innovation badge -->
    <circle cx="0" cy="0" r="30" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000000">INNOV</text>
  </g>
  
  <g transform="translate(250, 100)">
    <!-- Technology badge -->
    <circle cx="0" cy="0" r="30" fill="#4169E1" stroke="#000080" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">TECH</text>
  </g>
  
  <g transform="translate(350, 100)">
    <!-- Quality badge -->
    <circle cx="0" cy="0" r="30" fill="#228B22" stroke="#006400" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">QUAL</text>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="550" width="800" height="50" fill="#90EE90"/>
  
  <!-- Professional pathway -->
  <rect x="100" y="550" width="600" height="50" fill="#DEB887" opacity="0.8"/>
</svg>
